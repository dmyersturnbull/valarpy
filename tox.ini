[tox]
minversion = 3.14
extras = dev
isolated_build = True
envlist = py38

[testenv]
whitelist_externals = poetry
skipdist = True
# the - prefix means ignore nonzero exit codes
commands =
    tyrannosaurus sync
    poetry check
    poetry lock
    poetry build
    poetry install -v
    poetry run pytest --cov
    mysql -e 'DROP DATABASE IF EXISTS valartest; CREATE DATABASE valartest;' -u root --password=root
    mysql -e 'SOURCE tests/resources/kaletest-privileges.sql;' -u root --password=root valartest
    mysql -e 'SOURCE tests/resources/kaletest-schema.sql;' -u root -p valartest --password=root
    mysql -e 'SOURCE tests/resources/kaletest-rows.sql;' -u root -p valartest --password=root
    - coveralls
    - poetry run flake8 valarpy
    - poetry run flake8 docs
    - poetry run flake8 --ignore=D100,D101,D102,D103,D104,S101 tests
    sphinx-build -b html docs docs/html
    tyrannosaurus clean


[coverage:run]
source = 'valarpy'

[coverage:html]
directory = .coverage_report


[flake8]
max-line-length = 100
# black contradicts W503
# the rest just seem overly picky, which obscures real problems
ignore = W503,E203,E225,E301,E302,E501,D200,D205,D400,D403,D409,D410,D411,D212,W391,W293
doctests = true
exclude =  .git
           __pycache__/
           build/
           dist/
import-order-style = google
docstring-convention = google
